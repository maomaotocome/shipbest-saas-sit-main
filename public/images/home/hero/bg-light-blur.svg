<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40" />
    </filter>

    <radialGradient id="brownGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#e8d5c4" />
      <stop offset="40%" stop-color="#d4b896" />
      <stop offset="100%" stop-color="#f5f1ec" stop-opacity="0.5" />
    </radialGradient>

    <radialGradient id="beigeGradient" cx="0.5" cy="0.5" r="0.8">
      <stop offset="0%" stop-color="#e6dcc9" />
      <stop offset="50%" stop-color="#e0d0b8" />
      <stop offset="100%" stop-color="#d9c7a8" />
    </radialGradient>
  </defs>

  <rect width="100%" height="100%" fill="#f5f1ec" />

  <circle cx="200" cy="400" r="500" fill="url(#brownGradient)" filter="url(#blur)" opacity="0.9" />

  <path d="M 800,300 A 400,400 0 0,0 600,800 L 800,800 Z" fill="url(#beigeGradient)"
    filter="url(#blur)" opacity="0.9" />

  <circle cx="300" cy="300" r="100" fill="#f5f1ec" filter="url(#blur)" opacity="0.3" />
  <circle cx="600" cy="600" r="80" fill="#f5f1ec" filter="url(#blur)" opacity="0.2" />
</svg>