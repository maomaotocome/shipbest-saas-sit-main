<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40" />
    </filter>

    <radialGradient id="darkBrownGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#5a4a3f" />
      <stop offset="40%" stop-color="#3d2f26" />
      <stop offset="100%" stop-color="#1a1510" stop-opacity="0.5" />
    </radialGradient>

    <radialGradient id="darkBeigeGradient" cx="0.5" cy="0.5" r="0.8">
      <stop offset="0%" stop-color="#6b5445" />
      <stop offset="50%" stop-color="#4f3e32" />
      <stop offset="100%" stop-color="#3a2b1f" />
    </radialGradient>
  </defs>

  <rect width="100%" height="100%" fill="#1a1510" />

  <circle cx="200" cy="400" r="500" fill="url(#darkBrownGradient)" filter="url(#blur)" opacity="0.8" />

  <path d="M 800,300 A 400,400 0 0,0 600,800 L 800,800 Z" fill="url(#darkBeigeGradient)"
    filter="url(#blur)" opacity="0.8" />

  <circle cx="300" cy="300" r="100" fill="#2d251e" filter="url(#blur)" opacity="0.3" />
  <circle cx="600" cy="600" r="80" fill="#2d251e" filter="url(#blur)" opacity="0.2" />
</svg>